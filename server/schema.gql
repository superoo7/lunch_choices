type Mutation {
  addFood(food: String!): [String]
  addEaten(eaten: String!): [String]
  removeEaten(eaten: String!): [String]
}

type Query {
  gql: String
  say(msg: String!): Boolean
  foods: [String]
  eaten: [String]
  cryptoPrice(id: String!): Float
  randomFood(id: String): Food
}

type Food {
  food: String
  id: String
  price: Float
}
